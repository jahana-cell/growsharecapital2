runConfig:
  cpu: 1
  memoryMiB: 512

# This tells Firebase to pull the secure key from the vault
secrets:
  - variable: NEXT_PUBLIC_FIREBASE_API_KEY
    secret: firebaseApiKey

# These variables are safe to be public
env:
  - variable: NEXT_PUBLIC_FIREBASE_AUTH_DOMAIN
    value: growshare-capital-2.firebaseapp.com
    availability: ["BUILD", "RUNTIME"]

  - variable: NEXT_PUBLIC_FIREBASE_PROJECT_ID
    value: growshare-capital-2
    availability: ["BUILD", "RUNTIME"]

  - variable: NEXT_PUBLIC_FIREBASE_STORAGE_BUCKET
    value: growshare-capital-2.firebasestorage.app
    availability: ["BUILD", "RUNTIME"]

  - variable: NEXT_PUBLIC_FIREBASE_MESSAGING_SENDER_ID
    value: 88609722519
    availability: ["BUILD", "RUNTIME"]

  - variable: NEXT_PUBLIC_FIREBASE_APP_ID
    value: 1:88609722519:web:28d0703adb470a2a1a99d2
    availability: ["BUILD", "RUNTIME"]
